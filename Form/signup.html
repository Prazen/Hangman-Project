<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="sign.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anta&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="signup-box">
    <h1>Sign Up</h1>
    <h4>It's free and only takes a minutes</h4>

    <form action="" method="post">
        <label for="firstname">First Name</label>
        <input type="text" id="firstname" name="firstname" placeholder="Enter your first name" required>
    
        <label for="lastname">Last Name</label>
        <input type="text" id="lastname" name="lastname" placeholder="Enter your last name" required>
    
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
    
        
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
    
        <label for="confirmpswd">Confirm Password</label>
        <input type="password" id="confirmpswd" name="confirmpswd" placeholder="Re-Confirm your Password" required>
    
        <input type="button" value="Submit">
    </form>
    
    <p class="p1">Already have an account? <a href="login.html">Login Here</a></p>
</div>
    
</body>
</html>
